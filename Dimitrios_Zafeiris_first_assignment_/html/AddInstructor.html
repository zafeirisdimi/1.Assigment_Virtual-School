  <meta charset="UTF-8">

<body>
<header>
  <h1>Coding Bootcamp 2022</h1>
  <nav class="topnav">
    <a class="active" href="/Dimitrios_Zafeiris_first_assignment_/index.html"><i class="fa fa-fw fa-home" aria-hidden="true"></i>Back to home</a>
  </nav>
  <hr/>
</header>
<main>
<section>
    <h2><i class="fa-solid fa-angle-right"> </i>Add/Edit Trainer</h2>
    <hr/>
    <form id="formAddTrain" class="customForm" action="" method="">
      <div class="input-icon-wrap">
        <label for="trainFname">First name*:</label>
        <input class="classInput input-with-icon" type="text" id="trainFname" name="trainFname" placeholder="--write your first name right here-" minlength="3" maxlength="30" required autofocus autocomplete="off">
      </div>
      <div class="input-icon-wrap">
        <label for="trainLname">Last name*:</label>
        <input class="classInput input-with-icon"type="text" id="trainLname" name="trainLname" placeholder="--write your last name right here-" minlength="3" maxlength="30"  required autocomplete="off">
      </div>
      <div class="input-icon-wrap">
        <label for="trainEmail">Email address*:</label>
        <input class="classInput input-with-icon"type="email" id="trainEmail" name="trainEmail" placeholder="abc@gmail.com" required autocomplete="off">
      </div>
      <div class="input-icon-wrap">
        <label for="trainPass">Password*:</label>
        <input class="classInput input-with-icon"type="password" id="trainPass" name="trainPass" placeholder="********"  minlength="5" maxlength="50"  required autocomplete="off">
      </div>
      <div class="input-icon-wrap">
        <label for="trainStart">Start date:</label>
        <input class="classInput input-with-icon"type="date" id="trainStart" name="trainStart" value="" min="2022-01-01" max="2022-12-31" required autocomplete="off">
      </div>
      <div class="input-icon-wrap">
        <label for="trainEnd">End date:</label>
        <input class="classInput input-with-icon" type="date" id="trainEnd" name="trainEnd" value="" min="2022-01-01" max="2022-12-31" required autocomplete="off">
      </div>
      <div class="input-icon-wrap">
     <label for="trainPhone">Phone nubmer:</label>
     <input class="classInput input-with-icon"type="tel" id="trainPhone" name="trainPhone" maxlength="10" pattern="[0-9]{10}" placeholder="---Format: 123-456-7890---" required>
    </div>
  <small class="classInput input-with-icon messageError" id="mErrorTrain"></small>
      <small class="classInput input-with-icon messageSuccess" id="mSuccessTrain"></small>
      <small class="classInput input-with-icon messageDelete" id="mDelTrain"></small>
  <div class="input-icon-wrap">
    <button  class="BtnSubmit" type="submit" value="Add" name="Add" id="submitTrain" >Add</button>
    <button  class="BtnSubmit" type="submit" value="update" name="update" id="updateTrain"  hidden>Update</button>
    <button  class="BtnClear" type="reset" value="Clear" name="Clear" id="resetTrain">Clear</button></div>
   </form>
   <table id="tableTrainers" border="5" hidden>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email address</th> 
        <th>Password</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Phone nubmer</th>
        <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="trainers">
      </tbody>
      <tfoot>
        <tr><td colspan="9">End of records</td></tr>
        </tfoot>
   </table>
</section>
</main>
