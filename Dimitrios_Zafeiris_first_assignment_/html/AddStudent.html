<main>
<section>
    <h2><i class="fa-solid fa-angle-right"> </i>Add/Edit Student</h2>
    <hr/>
    <form id="formAddStud"  class="customForm" autocomplete="off" action="" method="">
      <div class="input-icon-wrap">
        <label for="StudFname">First name*:</label>
        <input class="classInput input-with-icon" type="text" id="StudFname" name="StudFNAME" placeholder="--write your first name right here-" minlength="5" maxlength="15" required autofocus>
      </div>
      <div class="input-icon-wrap">
        <label for="StudLname">Last name*:</label>
        <input class="classInput input-with-icon" type="text" id="StudLname" name="StudLNAME" placeholder="--write your last name right here-" minlength="5" maxlength="15"  required>
      </div>
      <div class="input-icon-wrap">
        <label for="StudEmail">Email address*:</label>
        <input class="classInput input-with-icon" type="email" id="StudEmail" name="StudEmail" placeholder="abc@gmail.com" required>
      </div>
      <div class="input-icon-wrap">
        <label for="StudPass">Password*:</label>
        <input class="classInput input-with-icon" type="password" id="StudPass" name="StudPass" placeholder="********"  minlength="5" maxlength="30"  required>
      </div>
      <div class="input-icon-wrap">
        <label for="StudStart">Start date:</label>
        <input class="classInput input-with-icon" type="date" id="StudStart" name="StudStart" value="" min="2022-01-01" max="2022-12-31" required>
      </div>
      <div class="input-icon-wrap">
        <label for="StudEnd">End date:</label>
        <input class="classInput input-with-icon" type="date" id="StudEnd" name="StudEnd" value="" min="2022-01-01" max="2022-12-31" required>
      </div>
      <div class="input-icon-wrap">
     <label for="StudPhone">Phone nubmer:</label>
     <input class="classInput input-with-icon"type="tel" id="StudPhone" name="StudPhone" maxlength="10"  placeholder="---Format: 123-456-7890---">
    </div>
     
      <small class="classInput input-with-icon messageError" id="mErrorStud"></small>
      <small class="classInput input-with-icon messageSuccess" id="mSuccessStud"></small>
      <small class="classInput input-with-icon messageDelete" id="mDelStud"></small>
    <div class="input-icon-wrap">
      <button  class="BtnSubmit" type="submit" value="Add" name="Add" id="submitFormStud" >Add</button>
      <button  class="BtnSubmit" type="submit" value="update" name="update" id="updateFormStud"  hidden>Update</button>
      <button  class="BtnClear" type="reset" value="Clear" name="Clear" id="resetFormStud">Clear</button></div>
   </form>
   <table id="tableStudents" border="5" hidden>
    <thead >
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email address</th> 
        <th>Password</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Phone nubmer</th>
        <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="students">
      </tbody>
      <tfoot>
        <tr><td colspan="10">End of records</td></tr>
        </tfoot>
   </table>
</section>
