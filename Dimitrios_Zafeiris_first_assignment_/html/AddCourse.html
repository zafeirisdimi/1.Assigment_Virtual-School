<body>
<header>
  <h1>Coding Bootcamp 2022</h1>
  <nav class="topnav">
    <a class="active" href="/Dimitrios_Zafeiris_first_assignment_/index.html"><i class="fa fa-fw fa-home" aria-hidden="true"></i>Back to home</a>
  </nav>
  <hr/>
</header>
<main>
    <h2><i class="fa-solid fa-angle-right"></i> Add/Edit Course</h2>
    <hr/>
    <form id="formAddCourse"  class="customForm" autocomplete="off" action="" method="">
      <div class="input-icon-wrap">
        <label for="lessonDescription">Course Description:</label>
        <input type="text" class="classInput input-with-icon" id="lessonDescription" name="lessonDescription" placeholder=" -write a small description here" minlength="15" maxlength="40" spellcheck="true" autofocus required>
      </div>
      <div class="input-icon-wrap">
        <label for="lessonTitle">Course Title:</label>
        <input type="text" class="classInput input-with-icon" id="lessonTitle" name="lessonTitle" placeholder=" -write the title of course-" minlength="10" maxlength="20" spellcheck="true" required>
      </div>
      <div class="input-icon-wrap">
        <label for="lessonNumber">Course Code:</label>
        <input type="number" class="classInput input-with-icon" id="lessonNumber" name="lessonNumber" min="1" max="254" required >
      </div>
      <div class="input-icon-wrap">
        <label for="idStud"> Limit Participants</label>
        <input type="number" class="classInput input-with-icon" id="idStud" name="idStud" min="10" max="100" required>
      </div>
      <div class="input-icon-wrap">
        <label for="cField">Field*:</label>
        <select name="cField" id="cField" size="7" required class="custom-select-area">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JAVASCRIPT">JAVASCRIPT</option>
          <option value="C#">C#</option>
          <option value="JAVA">JAVA</option>
          <option value="ANGULAR">ANGULAR</option>
          <option value="REACT">REACT</option>
          <option value="SQL">SQL</option>
          <option value="MySQL">MySQL</option>
      </select>
      </div>
      <div class="input-icon-wrap">
        <label for="cStartTime">Start time*:</label>
        <input type="datetime-local" class="classInput input-with-icon" id="cStartTime" name="cStartTime" required>
      </div>
      <div class="input-icon-wrap">
        <label for="cEndTime">End time*:</label>
        <input type="datetime-local" class="classInput input-with-icon" id="cEndTime" name="cEndTime" required>
      </div>
      <small class="classInput input-with-icon messageError" id="mError"></small>
      <small class="classInput input-with-icon mSuccess" id="mSuccess"></small>
      <small class="classInput input-with-icon messageDelete" id="mDel"></small>
      <div class="input-icon-wrap">
        <button  class="BtnSubmit" type="submit" value="Add" name="Add" id="submit">Add</button>
        <button  class="BtnUpdate" type="submit" value="update" name="update" id="update"  hidden>Update</button>
        <button  class="BtnClear" type="reset" value="reset" name="Clear" id="reset">Clear</button></div>
  </form>
       
   <table id="tableCourses" hidden border="5">
    <thead>
      <tr>
        <th>Description</th>
        <th>Title</th>
        <th>Code Course</th> 
        <th>Participants</th>
        <th>Field</th>
        <th>Start time</th>
        <th>End time</th>
        <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="courses">
      </tbody>
      <tfoot>
        <tr><td colspan="9">End of records</td></tr>
        </tfoot>
   </table>
</main>
